<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="login-container">
      <div class="row">
        <div class="col-md-6 col-sm-12 order-2 ">
         <div id="side-image">
          <img src="./library.jpg" alt="library" class="img-fluid" />
         </div>
        </div>
        <div class="col-md-5 mx-auto col-sm-12 text-center justify-self-center order-sm-2 ">
          <div class="container">
            <div id="login-data" class="mt-4">
              <div id="logo"><img src="./library.png" class="img-fluid my-2" alt=""></div>
              <h1>Welcome back</h1>
              <h3>New Here? <span class="sign-up-ftpass">Sign up</span></h3>

              <div class="form-group mt-5">
                <input
                  type="text"
                  placeholder="Your email Address"
                  class="form-control "
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Your password"
                  class="form-control "
                />
              </div>

              <button class="btn-block font-weight-bold" id="loginBtn">Login</button>
              <div id="forgote_passDiv" class="d-flex justify-content-end my-3">
                <a href="#">Forgot Password?</a>
              </div>
              
              <div id="connet_with_div">
                <button class="btn btn-block connet_with_div_btn  " id="facebook">
                  <span class="connect-with-icon "><i class="fa fa-facebook-official" aria-hidden="true"></i></span> <p>Connet with Facebook</p></button>
                  <button class="btn btn-block  connet_with_div_btn" id="google">
                   <span class="connect-with-icon "><i class="fa fa-google" aria-hidden="true"></i></span> <p>Connet with Google</p>
                  </button>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
